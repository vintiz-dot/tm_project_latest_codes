<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tuition Manager — Monthly Tuition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="index.html">Tuition Manager</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Calendar</a></li>
        <li class="nav-item"><a class="nav-link" href="enroll.html">Enrollment Manager</a></li>
        <li class="nav-item"><a class="nav-link" href="student.html">Student Profile</a></li>
        <li class="nav-item"><a class="nav-link active" href="tuition.html">Tuition</a></li>
        <li class="nav-item"><a class="nav-link" href="payroll.html">Payroll</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="finance.html">Finance</a></li>
      </ul>
      <div class="dropdown ms-2">
        <button class="btn btn-sm btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">Data</button>
        <ul class="dropdown-menu dropdown-menu-end small">
          <li><h6 class="dropdown-header">Students & Enrollments</h6></li>
          <li><a class="dropdown-item" href="#" id="actConnectStudents">Connect Students JSON…</a></li>
          <li><a class="dropdown-item" href="#" id="actCreateStudents">Create New Students JSON…</a></li>
          <li><a class="dropdown-item" href="#" id="actSaveStudents">Save Students Now</a></li>
          <li><hr class="dropdown-divider"/></li>
          <li class="px-3 py-1 text-muted" id="dataStatus">No files connected</li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-3 mb-3">
      <div class="col-12 col-md-4">
        <label class="form-label small">Student</label>
        <select id="tuitionStudent" class="form-select form-select-sm"></select>
      </div>
      <div class="col-12 col-md-3">
        <label class="form-label small">Month</label>
        <input id="tuitionMonth" type="month" class="form-control form-control-sm"/>
      </div>
    </div>

    <!-- Filters and bulk exports -->
    <div class="row g-3 mb-3 align-items-end">
      <div class="col-12 col-md-4">
        <label class="form-label small">Class filter</label>
        <select id="tuitionClassFilter" class="form-select form-select-sm"><option value="">All classes</option></select>
      </div>
      <div class="col-12 col-md-8 d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm" id="btnExportAllTuition" type="button">Export all students (CSV)</button>
        <button class="btn btn-outline-secondary btn-sm" id="btnExportClassTuition" type="button">Export class (CSV)</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-end gap-2">
        <div class="btn-group btn-group-sm no-print" role="group">
          <button class="btn btn-outline-success" id="btnCSVTuition">Export CSV</button>
          <button class="btn btn-outline-secondary" id="btnPrintTuition">Print / PDF</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="tuitionApp"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (window.TM && TM.initTuitionPage) TM.initTuitionPage();
    });
    document.addEventListener('DOMContentLoaded', function(){
      if (window.TM && TM.initDataHooks) TM.initDataHooks();
    });
  </script>
</body>
</html>
