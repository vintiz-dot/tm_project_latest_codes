<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tuition Manager â€” Finance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="index.html">Tuition Manager</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Calendar</a></li>
        <li class="nav-item"><a class="nav-link" href="enroll.html">Enrollment Manager</a></li>
        <li class="nav-item"><a class="nav-link" href="student.html">Student Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="tuition.html">Tuition</a></li>
        <li class="nav-item"><a class="nav-link" href="payroll.html">Payroll</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        <li class="nav-item"><a class="nav-link active" href="finance.html">Finance</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <span class="small text-muted">Month:</span>
        <input type="month" id="finMonth" class="form-control form-control-sm" style="width:170px"/>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    <div class="row g-3">
      <div class="col-12">
        <h5>Financial Overview</h5>
        <div id="financeApp"></div>
      </div>
      <div class="col-12">
        <h6>Extra expenses</h6>
        <ul id="expenseList" class="list-group mb-3"></ul>
        <form id="expenseForm" class="row g-2">
          <div class="col-md-5">
            <input name="expName" class="form-control form-control-sm" placeholder="Expense name" required/>
          </div>
          <div class="col-md-4">
            <input name="expAmount" type="number" min="0" step="1000" class="form-control form-control-sm" placeholder="Amount (VND)" required/>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary btn-sm" type="submit">Add Expense</button>
          </div>
        </form>
        <div class="form-text">Expenses entered here are deducted from profit for the selected month only.</div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function(){ TM.initFinancePage(); });</script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){ if (window.TM && TM.initDataHooks) TM.initDataHooks(); });
  </script>
</body>
</html>
